<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Нахождение четверти</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите координаты точки в пространстве:
                <input type="text" name="x" placeholder="значение x">
                <input type="text" name="y" placeholder="значение y">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">Точка с координатами (x: <span id="x-placeholder"></span>, y: <span id="y-placeholder"></span>) <span id="answer-placeholder"></span></p>
        <p id="error-placeholder" style="display:none">Неверное значение координат</p>
    </body>
</html>
