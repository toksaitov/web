<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Проверка треугольника</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите длины сторон треугольника для проверки:
                <input type="text" name="a" placeholder="длина стороны a">
                <input type="text" name="b" placeholder="длина стороны b">
                <input type="text" name="c" placeholder="длина стороны c">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">Треугольник со сторонами длины <span id="a-placeholder"></span>, <span id="b-placeholder"></span>, <span id="c-placeholder"></span> <span id="answer-placeholder"></span></p>
        <p id="error-placeholder" style="display:none">Неверные значения сторон треугольника</p>
    </body>
</html>
