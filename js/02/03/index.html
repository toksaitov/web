<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Перестановки глобальных значений</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите два значения:
                <input type="text" name="a" placeholder="значение a">
                <input type="text" name="b" placeholder="значение b">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">Значение до перестановки (a = <span id="a-placeholder"></span>, b = <span id="b-placeholder"></span>), значения после перестановки (a = <span id="a-result-placeholder"></span>, b = <span id="b-result-placeholder"></span>)
        <p id="error-placeholder" style="display:none">Значения должны быть числами</p>
    </body>
</html>
