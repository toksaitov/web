<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор расстояния</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите координаты точки в пространстве:
                <input type="text" name="x" placeholder="значение x">
                <input type="text" name="y" placeholder="значение y">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">Расстояние от точки с координатами (<span id="x-placeholder"></span>, <span id="y-placeholder"></span>) до центра плоскости равно <span id="distance-placeholder"></span></p>
        <p id="error-placeholder" style="display:none">Неверное значение координат</p>
    </body>
</html>
