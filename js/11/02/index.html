<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Поиск и замена текста</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите строку текста<br />
                <input type="text" name="words" placeholder="строка текста">
            </label><br />
            <label>
                Введите строку для поиска<br />
                <input type="text" name="search-phrase" placeholder="строка для поиска">
            </label><br />
            <label>
                Введите строку для замены<br />
                <input type="text" name="replacement" placeholder="строка для замены">
            </label><br />
        </form>
        <p id="result-placeholder" style="display:none">
            В строке текста
                <span id="words-placeholder"></span>
            фраза
                <span id="search-phrase-placeholder"></span>
            была заменена на
                <span id="replacement-placeholder"></span>
            c результатом
                <span id="output-placeholder"></span>
        </p>
        <p id="error-placeholder" style="display:none">Неверный ввод</p>
    </body>
</html>
