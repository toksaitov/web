<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Сжатие пробелов</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите строку текста для сжатия пробелов<br />
                <input type="text" name="words" placeholder="текст">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">
            Строка была очищена от лишних прбелов следующим образом
                <span id="count-placeholder"></span>
        </p>
        <p id="error-placeholder" style="display:none">Неверный ввод</p>
    </body>
</html>
