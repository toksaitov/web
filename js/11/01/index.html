<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Подсчет количества слов</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите слова разделенные пробелами<br />
                <input type="text" name="words" placeholder="слова">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">
            В строке текста
                <span id="words-placeholder"></span>
            количество слов равно
                <span id="count-placeholder"></span>
        </p>
        <p id="error-placeholder" style="display:none">Неверный ввод</p>
    </body>
</html>
