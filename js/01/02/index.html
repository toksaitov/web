<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор гипотенузы треугольника</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите длины катетов прямоугольного треугольника:
                <input type="text" name="opposite" placeholder="катет a">
                <input type="text" name="adjacent" placeholder="катет b">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">Гипотенуза прямоугольного треугольника с катетами длины <span id="opposite-placeholder"></span> и <span id="adjacent-placeholder"></span> равна <span id="hypotenuse-placeholder"></span></p>
        <p id="error-placeholder" style="display:none">Неверное значение катетов</p>
    </body>
</html>
