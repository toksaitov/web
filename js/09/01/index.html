<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Переворот числа</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите число<br />
                <input type="text" name="number" placeholder="число для переворота">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">
            Число
                <span id="number-placeholder"></span>
            в перевернутом виде равно
                <span id="reversed-number-placeholder"></span>
        </p>
        <p id="error-placeholder" style="display:none">Неверный ввод</p>
    </body>
</html>
