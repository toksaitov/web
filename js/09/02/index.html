<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Поиск счастливых билетов</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <label>
                Введите количество знаков в билете<br />
                <input type="text" name="number" placeholder="количество знаков в билете">
            </label>
        </form>
        <p id="result-placeholder" style="display:none">
            Для билетов размерности
                <span id="number-placeholder"></span>
            количество счастливых билетов равно
                <span id="count-placeholder"></span>
        </p>
        <p id="error-placeholder" style="display:none">Неверный ввод, введите число кратное двум.</p>
    </body>
</html>
